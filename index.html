<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sunset color palette generator</title>
        <!-- Bootstrap CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="colorPalette">
            <div class="color-item" id="firstColor">
                <span onclick="copy(this);" data-copy="#color">--</span>
            </div>
            <div class="color-item" id="secondColor">
                <span onclick="copy(this);" data-copy="#color">--</span>
            </div>
            <div class="color-item" id="thirdColor">
                <span onclick="copy(this);" data-copy="#color">--</span>
            </div>
            <div class="color-item" id="fourthColor">
                <span onclick="copy(this);" data-copy="#color">--</span>
            </div>
        </div>
        <section class="d-grid col-8 mx-auto py-2">
            <button type="button" class="btn btn-light btn-lg" onclick="genPalette();">
                Generar
            </button>
        </section>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        <!-- My custom JS' -->
        <script src="js/utils.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
        <script src="js/paletteGenerator.js" charset="utf-8"></script>
    </body>
</html>
